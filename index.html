<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pro | Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-login flex items-center justify-center p-4">
    
    <div class="login-card w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        <div class="md:w-1/2 bg-gradient-to-br from-brand-600 to-brand-900 p-10 text-white relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
            <div class="relative z-10 h-full flex flex-col justify-center">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-6 backdrop-blur-sm">
                        <i class="fa-solid fa-shapes text-4xl"></i>
                    </div>
                    <h1 class="text-4xl font-bold mb-2">Math Pro</h1>
                    <p class="text-blue-100 text-lg">Master Mathematics with Live Tracking</p>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center"><div class="w-8 h-8 bg-green-500/20 rounded-full flex items-center justify-center mr-3"><i class="fas fa-check text-green-300"></i></div><p>Real-time progress tracking</p></div>
                    <div class="flex items-center"><div class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center mr-3"><i class="fas fa-chart-line text-blue-300"></i></div><p>Attendance monitoring</p></div>
                    <div class="flex items-center"><div class="w-8 h-8 bg-purple-500/20 rounded-full flex items-center justify-center mr-3"><i class="fas fa-sync-alt text-purple-300"></i></div><p>Cross-device data sync</p></div>
                </div>
            </div>
        </div>

        <div class="md:w-1/2 p-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Student Login</h2>
            <p class="text-gray-500 mb-6">Enter your name to continue learning</p>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2"><i class="fas fa-user mr-2 text-brand-500"></i>Full Name</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-100 outline-none transition" placeholder="e.g. Ahmed Mohamed" autocomplete="off">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2"><i class="fas fa-graduation-cap mr-2 text-brand-500"></i>Select Grade</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="grade" value="grade4" class="peer sr-only" required checked>
                            <div class="p-4 rounded-xl border-2 border-gray-200 peer-checked:border-brand-500 peer-checked:bg-brand-50 transition text-center hover:bg-gray-50">
                                <span class="text-2xl block mb-1">4️⃣</span>
                                <span class="text-sm font-bold text-gray-700">Grade 4</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="grade" value="prep1" class="peer sr-only">
                            <div class="p-4 rounded-xl border-2 border-gray-200 peer-checked:border-brand-500 peer-checked:bg-brand-50 transition text-center hover:bg-gray-50">
                                <span class="text-2xl block mb-1">1️⃣</span>
                                <span class="text-sm font-bold text-gray-700">Prep 1</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div id="message" class="hidden p-3 rounded-lg text-sm"></div>

                <button type="submit" id="submitBtn" class="btn-primary w-full text-white font-bold py-3 rounded-xl transition shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> Continue Learning
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
