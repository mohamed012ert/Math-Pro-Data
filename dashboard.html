<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-dashboard text-gray-800 h-screen flex overflow-hidden">
    
    <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-6 md:hidden z-10 fixed w-full">
        <span class="font-bold text-xl text-brand-600">Math Pro</span>
        <button onclick="logout()" class="text-red-500 hover:text-red-600"><i class="fa-solid fa-power-off text-xl"></i></button>
    </header>

    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col z-20">
        <div class="h-20 flex items-center px-8 border-b border-gray-100">
            <i class="fa-solid fa-shapes text-brand-600 text-2xl mr-3"></i>
            <span class="font-bold text-xl tracking-tight">Math Pro</span>
            <span class="ml-2 text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Live</span>
        </div>
        <div class="p-4 border-b border-gray-100">
            <div class="flex items-center gap-3 p-3 rounded-lg bg-gray-50">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-brand-500 to-brand-700 text-white flex items-center justify-center text-lg font-bold" id="sidebarAvatar">U</div>
                <div class="flex-1 min-w-0">
                    <p class="font-medium text-sm truncate" id="sidebarName">Student</p>
                    <p class="text-xs text-gray-500 truncate" id="sidebarGrade">Grade</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <button onclick="filterView('all')" class="sidebar-link active w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition flex items-center gap-3"><i class="fa-solid fa-grid-2 text-gray-500"></i> Dashboard</button>
            <div class="pt-4 pb-2 px-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Learning</div>
            <button onclick="filterView('lesson')" class="sidebar-link w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition flex items-center gap-3"><i class="fa-solid fa-book-open text-gray-500"></i> Lessons</button>
            <button onclick="filterView('video')" class="sidebar-link w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition flex items-center gap-3"><i class="fa-solid fa-play-circle text-gray-500"></i> Videos</button>
            <button onclick="filterView('quiz')" class="sidebar-link w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition flex items-center gap-3"><i class="fa-solid fa-clipboard-check text-gray-500"></i> Quizzes</button>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <button onclick="logout()" class="w-full text-sm font-medium text-red-500 hover:text-red-600 bg-red-50 hover:bg-red-100 py-3 rounded-lg transition flex items-center justify-center gap-2"><i class="fa-solid fa-sign-out-alt"></i> Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden pt-20 md:pt-0">
        <div id="contentContainer" class="flex-1 overflow-y-auto p-6 md:p-10">
            
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">WelcomeðŸ¥°, <span id="welcomeName">Student</span></h1>
                <p class="text-gray-500">Your learning dashboard</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass-panel p-6 rounded-2xl flex items-center gap-4 border-l-4 border-brand-600">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-brand-500 to-brand-700 text-white flex items-center justify-center text-2xl font-bold shadow-lg" id="avatarInitials">U</div>
                    <div class="flex-1">
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Student Profile</p>
                        <h2 class="text-xl font-bold text-gray-800" id="statsName">Student Name</h2>
                        <p class="text-sm font-medium mt-1"><span class="bg-brand-50 text-brand-600 px-3 py-1 rounded-full" id="statsGrade">Grade</span><span class="ml-2 text-xs text-gray-500" id="lastLogin">Last login: --</span></p>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-2xl">
                    <div class="flex justify-between items-start mb-4">
                        <div><p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Live Attendance</p><h2 class="text-3xl font-black text-gray-800 mt-2" id="attendanceDisplay">0%</h2></div>
                        <div class="w-12 h-12 rounded-full bg-green-50 text-green-500 flex items-center justify-center text-xl"><i class="fa-regular fa-calendar-check"></i></div>
                    </div>
                    <div class="relative pt-1">
                        <div class="overflow-hidden h-2 mb-2 text-xs flex rounded bg-green-100"><div id="attendanceBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500 transition-all duration-500" style="width: 0%"></div></div>
                        <p class="text-xs text-gray-500 mt-2"></p>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-2xl">
                    <div class="flex justify-between items-start mb-4">
                        <div><p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Latest Score</p><h2 class="text-3xl font-black text-gray-800 mt-2" id="avgScoreDisplay">--</h2></div>
                        <div class="w-12 h-12 rounded-full bg-yellow-50 text-yellow-500 flex items-center justify-center text-xl"><i class="fa-solid fa-star"></i></div>
                    </div>
                    <div class="relative pt-1">
                        <div class="overflow-hidden h-2 mb-2 text-xs flex rounded bg-yellow-100"><div id="scoreBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-yellow-500 transition-all duration-500" style="width: 0%"></div></div>
                        <p class="text-xs text-gray-500 mt-2" id="quizzesTakenText">No quizzes taken yet</p>
                    </div>
                </div>
            </div>

            <div class="mb-6 flex justify-between items-center">
                <div><h1 class="text-2xl font-bold text-gray-900">Learning Materials</h1><p class="text-gray-500 text-sm">Select a topic to start learning.</p></div>
                <button onclick="refreshLiveData(this)" class="text-xs bg-brand-100 text-brand-600 px-3 py-1 rounded-full flex items-center gap-1 hover:bg-brand-200 transition"><i class="fas fa-sync-alt"></i> Refresh Data</button>
            </div>
            
            <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10"></div>
        </div>
    </main>

    <div id="quizModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-lg text-gray-800" id="quizTitle">Quiz</h3>
                <button onclick="closeQuiz()" class="text-gray-400 hover:text-red-500 transition"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div id="quizBody" class="p-8 overflow-y-auto"></div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
