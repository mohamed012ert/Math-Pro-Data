<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-dashboard text-gray-800 h-screen flex overflow-hidden">
    
    <!-- Mobile Header -->
    <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-6 md:hidden z-10 fixed w-full">
        <span class="font-bold text-xl text-brand-600">Math Pro</span>
        <button onclick="logout()" class="text-red-500"><i class="fa-solid fa-power-off text-xl"></i></button>
    </header>

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col z-20">
        <div class="h-20 flex items-center px-8 border-b border-gray-100">
            <i class="fa-solid fa-shapes text-brand-600 text-2xl mr-3"></i>
            <span class="font-bold text-xl">Math Pro</span>
        </div>
        <div class="p-4 border-b border-gray-100">
            <div class="flex items-center gap-3 p-3 rounded-lg bg-gray-50">
                <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold" id="sidebarAvatar">U</div>
                <div class="flex-1 min-w-0">
                    <p class="font-medium text-sm truncate" id="sidebarName">Student</p>
                    <p class="text-xs text-gray-500 truncate" id="sidebarGrade">Grade</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <button onclick="filterView('all')" class="sidebar-link active w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 flex gap-3"><i class="fa-solid fa-grid-2 text-gray-500"></i> Dashboard</button>
            <button onclick="filterView('lesson')" class="sidebar-link w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 flex gap-3"><i class="fa-solid fa-book-open text-gray-500"></i> Lessons</button>
            <button onclick="filterView('video')" class="sidebar-link w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 flex gap-3"><i class="fa-solid fa-play-circle text-gray-500"></i> Videos</button>
            <button onclick="filterView('quiz')" class="sidebar-link w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 flex gap-3"><i class="fa-solid fa-clipboard-check text-gray-500"></i> Quizzes</button>
        </nav>
        <div class="p-4 border-t">
            <button onclick="logout()" class="w-full text-sm font-medium text-red-500 hover:bg-red-50 py-3 rounded-lg flex justify-center gap-2"><i class="fa-solid fa-sign-out-alt"></i> Sign Out</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden pt-20 md:pt-0">
        <div id="contentContainer" class="flex-1 overflow-y-auto p-6 md:p-10">
            
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Welcome, <span id="welcomeName">Student</span> ðŸ‘‹</h1>
            </div>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass-panel p-6 rounded-2xl flex items-center gap-4 border-l-4 border-brand-600">
                    <div class="w-16 h-16 rounded-full bg-brand-600 text-white flex items-center justify-center text-2xl font-bold" id="avatarInitials">U</div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase">Profile</p>
                        <h2 class="text-xl font-bold" id="statsName">Student</h2>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded" id="statsGrade">Grade</span>
                    </div>
                </div>
                <div class="glass-panel p-6 rounded-2xl">
                    <p class="text-xs text-gray-400 font-bold uppercase">Attendance</p>
                    <h2 class="text-3xl font-black text-gray-800 mt-2" id="attendanceDisplay">0%</h2>
                    <div class="h-2 mt-2 bg-gray-200 rounded-full overflow-hidden"><div id="attendanceBar" class="h-full bg-green-500" style="width:0%"></div></div>
                </div>
                <div class="glass-panel p-6 rounded-2xl">
                    <p class="text-xs text-gray-400 font-bold uppercase">Latest Score</p>
                    <h2 class="text-3xl font-black text-gray-800 mt-2" id="avgScoreDisplay">--</h2>
                    <div class="h-2 mt-2 bg-gray-200 rounded-full overflow-hidden"><div id="scoreBar" class="h-full bg-yellow-500" style="width:0%"></div></div>
                </div>
            </div>

            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Learning Materials</h1>
                <button onclick="refreshData(this)" class="text-sm text-brand-600 hover:underline"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            
            <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10">
                <div class="col-span-full text-center py-10 text-gray-500"><div class="loader mr-2"></div> Loading content from Sheet...</div>
            </div>
        </div>
    </main>

    <!-- Quiz Modal -->
    <div id="quizModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg" id="quizTitle">Quiz</h3>
                <button onclick="closeQuiz()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div id="quizBody" class="p-8 overflow-y-auto"></div>
        </div>
    </div>


    <script src="assets/js/config.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
